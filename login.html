<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="d-flex flex-column container-box align-items-center">
            <div class="logo d-flex flex-column align-items-center">
                <img src="asset/beach.png" alt="" class="mb-3">
                <p class="site-name">SIGN IN & START SHARING</p>
            </div>
            <div class="login-type w-100">
                <p class="choose-type-login">SIGN IN WITH</p>
                <div class="list-type d-flex w-100 my-2">
                    <button class="btn btn-gg px-4">
                        <img src="asset/google.png" alt="">
                    </button>
                    <button class="btn btn-gg px-4">
                        <img src="asset/facebook.png" alt="">
                    </button>
                    <button class="btn btn-gg px-4">
                        <img src="asset/twitter.png" alt="">
                    </button>
                </div>
            </div>
            <p class="separator text-center">
                <span class="login-another">OR</span>
            </p>
            <form action="" class="d-flex flex-column align-items-center w-100 mt-2">
                <div class="form-group w-100">
                    <input type="text" class="form-control text-holder" placeholder="Email address or username">
                </div>
                <div class="form-group w-100" style="position: relative">
                    <input type="text" class="form-control text-holder " placeholder="Password">
                    <a href="" class="style-forgot">Forgot?</a>
                </div>
                <div class="form-group w-100">
                    <button class="btn btn-primary btn-sign-up-in w-100 mt-1">SIGN IN</button>
                </div>
            </form>
            <span class="choose-type-login">Don't have an accout? <a href="signup.html" class="site-sign-up">Sign Up Now!</a></span>
            
        </div>

    </div>
</body>

</html>
