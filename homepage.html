<script>
    //Vue JS
    var destinations = new Vue({
            el: "#top-destinations",

            data: {
                hotel: hotel
            }
        })

    //Resize banner slider
    var _window = $(window);
    var _heightwindow = _window.height();
    $(".carousel-item img").css("height", _heightwindow);
    $(window).resize(function () {
        var _window = $(window);
        var _heightwindow = _window.height();
        $(".carousel-item img").css("height", _heightwindow);
    })

    $(document).ready(function () {
        //hover icon-note
        var iconNote = $(".icon-note");
        iconNote.mouseover(function () {
            $(this).find('.note-hover').css('display', 'block');
        });
        iconNote.mouseleave(function () {
            $(this).find('.note-hover').css('display', 'none');
        });

        $(window).scroll(function () {
            var x = $(this).scrollTop();
            var intro = $(".intro").offset().top;
            $('.intro-background').css('background-position', '0% ' + parseInt((x - intro) / 2 - 180) + 'px');
        });
    })
</script>
